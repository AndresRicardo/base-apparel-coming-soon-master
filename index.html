<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div id="container">
    <header id="header">
      <span id="headerLogo"><img src="images/logo.svg" alt="logo"></span>
    </header>

    <div id="hero"></div>

    <main id="content">
      <h1 id="mainTitle">WE'RE <strong>COMMING SOON</strong></h1>

      <p id="mainDescription">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="" method="post" id="form">
        <div id="emailField">
          <input type="email" name="emailInput" id="emailInput" placeholder="Email Address" required minlength="1"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="set a valid email"
            invalid>
          <button type="submit" id="submit"><img src="images/icon-arrow.svg" alt="submit"></button>
        </div>
        <div id="validateMessage">Please provide a valid email</div>
      </form>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AndresRicardo" target="_blank">Richi</a>.
      </p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
